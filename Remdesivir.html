    <script>
    var myArray = [
        {'zone':'Adayar', 'hospital':'MGR', 'quantity':'0','address':'chennai' },
        {'zone':'Ambattur', 'hospital':'MMM', 'quantity':'90','address':'chennai'},
        {'zone':'Kolathur', 'hospital':'SRM', 'quantity':'89','address':'chennai'},
        {'zone':'Vadapalani', 'hospital':'Metha', 'quantity':'67','address':'chennai'},
        {'zone':'Kodambakkam', 'hospital':'Govt hospital', 'quantity':'10','address':'chennai'},
        {'zone':'Anna Nagar', 'hospital':'DRJ', 'quantity':'1','address':'chennai'},
    ]


    $('#myInput').on('keyup', function(){
      var value = $(this).val()
      var data = searchTable(value,myArray)
      buildTable(data)
    })

    buildTable(myArray)
function searchTable(value, data){
  var filteredData = []
  for(var i = 0; i<data.length; i++){
    value = value.toLowerCase()
    var name = data[i].zone.toLowerCase()

    if(name.includes(value)){
      filteredData.push(data[i])
    }
  }

  return filteredData
}



     $('th').on('click', function(){
         var column = $(this).data('colname')
         var order = $(this).data('order')
         var text = $(this).html()
         text = text.substring(0, text.length - 1);



         if (order == 'desc'){
            myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
            $(this).data("order","asc");
            text += '&#9660'
         }else{
            myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
            $(this).data("order","desc");
            text += '&#9650'
         }

        $(this).html(text)
        buildTable(myArray)
        })





        function buildTable(data){
          var table = document.getElementById('myTable')
          table.innerHTML = ''
          for (var i = 0; i < data.length; i++){
              var colname = `name-${i}`
              var colage = `age-${i}`
              var colbirth = `birth-${i}`

              var row = `<tr>
                              <td>${data[i].zone}</td>
                              <td>${data[i].hospital}</td>
                              <td>${data[i].quantity}</td>
                              <td>${data[i].address}</td>
                         </tr>`
              table.innerHTML += row
          }
      }
